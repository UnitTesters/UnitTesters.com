checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@circleci.com"

dependencies:
  pre:
    - mkdir ~/tmp
    - wget -O ~/tmp/hugo_0.20.7_Linux-64bit.tar.gz https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.tar.gz
    - cd ~/tmp && tar xvzf ~/tmp/hugo_0.20.7_Linux-64bit.tar.gz
    - mv ~/tmp/hugo ~/bin/hugo
    - git clone https://github.com/UnitTesters/unittesterscom site

test:
  override:
    - hugo -s site -v

deployment:
  master:
    branch: master
    commands:
      - mkdir -P docs
      - rm -rf docs/*
      - hugo -s site -d docs
      - git add docs
      - git commit --message "Generated site on $(date)"
      - git push origin master
      - cd ..
      
